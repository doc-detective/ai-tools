name: Test

on:
  push:
    branches: [main]
    paths:
      - 'mcp-servers/doc-detective-mcp/**'
  pull_request:
    branches: [main]
    paths:
      - 'mcp-servers/doc-detective-mcp/**'

defaults:
  run:
    working-directory: mcp-servers/doc-detective-mcp

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: mcp-servers/doc-detective-mcp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Test with coverage
        run: npm run test:coverage
